spring.application.name=inmobiliaria

# --- SERVIDOR ---
# Usamos el 8999 para evitar choques con Oracle u otros programas
server.port=8999
server.address=0.0.0.0

# --- BASE DE DATOS ---
# createDatabaseIfNotExist=true es MAGIA: crea la BDD si se te olvidó en phpMyAdmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inmobiliaria?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# --- HIBERNATE (Creación automática de tablas) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# --- SUBIDA DE ARCHIVOS (IMPRESCINDIBLE PARA LAS 4 FOTOS) ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

