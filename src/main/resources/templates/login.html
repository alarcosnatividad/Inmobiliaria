<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inmobiliaria</a>
    </div>
</nav>
<br />
<br />
<br />
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Email o contraseña incorrectos</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-success">Has salido del sistema.</div>
            </div>
            <div th:if="${param.registrado}">
                <div class="alert alert-success">¡Registro exitoso! Ya puedes entrar.</div>
            </div>

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Acceso de Usuarios</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Email</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="ejemplo@email.com"
                                   required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Contraseña</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Contraseña"
                                   required
                            />
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>

                        <div class="mt-3 text-center">
                            <span> ¿No tienes cuenta?
                                <a th:href="@{/auth/registro}"> Regístrate aquí</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
