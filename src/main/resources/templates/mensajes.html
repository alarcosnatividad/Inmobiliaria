<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buz√≥n de Entrada - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-inbox-fill text-danger"></i> Buz√≥n de Entrada</h2>
        <a href="/" class="btn btn-outline-dark">Volver a la web</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Remitente</th>
                    <th>Tel√©fono</th>
                    <th>Interesado en...</th>
                    <th>Mensaje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="msg : ${mensajes}">
                    <td th:text="${#dates.format(msg.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>

                    <td class="fw-bold" th:text="${msg.nombreRemitente}">Nombre</td>

                    <td>
                        <a th:href="'tel:' + ${msg.telefono}" class="text-decoration-none text-dark">
                            <i class="bi bi-telephone"></i> <span th:text="${msg.telefono}">000</span>
                        </a>
                    </td>

                    <td>
                        <span class="badge bg-danger" th:text="'Ref: ' + ${msg.propiedad.id}">Ref</span>
                        <a th:href="@{'/propiedad/' + ${msg.propiedad.id}}" target="_blank" class="small text-secondary ms-1">Ver casa</a>
                    </td>

                    <td class="text-muted" th:text="${msg.texto}">Texto...</td>
                </tr>

                <tr th:if="${mensajes.isEmpty()}">
                    <td colspan="5" class="text-center py-4 text-muted">
                        No tienes mensajes nuevos üì≠
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
