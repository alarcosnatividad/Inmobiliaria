<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inmobiliaria</a>
    </div>
</nav>
<br />
<br />
<br />
<div class="container mt-5">
    <div class="row col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">Crear Cuenta Nueva</h2>
            </div>
            <div class="card-body">

                <form method="post" role="form" th:action="@{/auth/registro/guardar}" th:object="${usuario}">

                    <div class="form-group mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Escribe tu nombre y apellidos"
                               th:field="*{name}"
                               type="text"
                               required
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="ejemplo@correo.com"
                               th:field="*{email}"
                               type="email"
                               required
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Elige una contraseña segura"
                               th:field="*{password}"
                               type="password"
                               required
                        />
                    </div>

                    <div class="form-group mb-3 d-grid gap-2">
                        <button class="btn btn-success btn-lg" type="submit">Registrarme</button>
                    </div>

                    <div class="text-center">
                        <span>¿Ya estás registrado? <a th:href="@{/auth/login}">Inicia sesión aquí</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
